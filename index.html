<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kriya-Style Bookstore (₹) — Final</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <h1 class="logo">My Book Store</h1>
      <div class="controls">
        <div class="search-wrap">
          <label class="sr-only" for="search">Search</label>
          <input id="search" placeholder="Search by title, author or category" autocomplete="off">
        </div>
        <div class="selects">
          <select id="sort" aria-label="Sort">
            <option value="default">Sort: Default</option>
            <option value="title">Title A–Z</option>
            <option value="price_low">Price Low → High</option>
            <option value="price_high">Price High → Low</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="category-row" class="category-row" aria-hidden="false"></div>
    </div>
  </header>

  <main class="container">
    <div id="catalog" class="grid" aria-live="polite"></div>
    <nav id="pagination" class="pagination" aria-label="Pagination"></nav>
  </main>

  <footer class="footer">© <span id="year"></span> My Book Store</footer>

  <script src="assets/app.js"></script>
</body>
</html>
